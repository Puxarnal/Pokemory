version: "3"
services:
    nginx:
        image: nginx:latest
        volumes:
            - .:/var/www/html
            - .docker/nginx/site.conf:/etc/nginx/conf.d/default.conf
        ports:
            - "8080:80"
        depends_on:
            - php
        networks:
            - webserver

    php:
        image: php:7-fpm
        volumes:
            - .:/var/www/html
        networks:
            - webserver
networks:
    webserver:
        driver: bridge
